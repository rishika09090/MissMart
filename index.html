<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="./assets/navLogo.png">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">

</head>

<body>
    <div id="main-content">
        <div id="navbar"></div>
        <div class="trendings">
            <div class="card">
                <img src="https://www.bigbasket.com/media/uploads/banner_images/hp_topstrip_m_250923_01.png?tr=w-190,q-80"
                    alt="Image 1">
            </div>
            <div class="card">
                <img src="https://www.bigbasket.com/media/uploads/banner_images/hp_topstrip_m_250923_02.png?tr=w-190,q-80"
                    alt="Image 2">
            </div>
            <div class="card">
                <img src="https://www.bigbasket.com/media/uploads/banner_images/hp_topstrip_m_250923_03.png?tr=w-190,q-80"
                    alt="Image 3">
            </div>
            <div class="card">
                <img src="https://www.bigbasket.com/media/uploads/banner_images/hp_topstrip_m_250923_04.png?tr=w-190,q-80"
                    alt="Image 4">
            </div>
            <div class="card">
                <img src="https://www.bigbasket.com/media/uploads/banner_images/hp_topstrip_m_250923_05.png?tr=w-190,q-80"
                    alt="Image 5">
            </div>
            <div class="card">
                <img src="https://www.bigbasket.com/media/uploads/banner_images/hp_topstrip_m_250923_06.png?tr=w-190,q-80"
                    alt="Image 6">
            </div>
        </div>
        <div class="carousel">
            <div class="carousel-slide">
                <div class="carousel-item"
                    style="background-image: url('https://www.bigbasket.com/media/uploads/banner_images/hp_m_petstore_250923_400.jpg?tr=w-1130,q-80');">
                </div>
                <div class="carousel-item"
                    style="background-image: url('https://www.bigbasket.com/media/uploads/banner_images/hp_m_babycare_250923_400.jpg?tr=w-1130,q-80');">
                </div>
                <div class="carousel-item"
                    style="background-image: url('https://www.bigbasket.com/media/uploads/banner_images/hp_bcd_m_bcd_250923_400.jpg?tr=w-1130,q-80');">
                </div>
                <div class="carousel-item"
                    style="background-image: url('https://www.bigbasket.com/media/uploads/banner_images/hp_m_health_suppliment_250923_400.jpg?tr=w-1130,q-80');">
                </div>
            </div>
            <!-- Arrows -->
            <button class="carousel-arrow arrow-left">&#8249;</button>
            <button class="carousel-arrow arrow-right">&#8250;</button>
            <div class="carousel-indicators">
                <div class="indicator active" data-slide="0"></div>
                <div class="indicator" data-slide="1"></div>
                <div class="indicator" data-slide="2"></div>
                <div class="indicator" data-slide="3"></div>
            </div>
        </div>

        <div id="smart-basket">
            <div id="smart-basket-heading">
                <h2>My Smart Basket</h2>
                <div>
                    <button id="view-all">View All</button>
                    <button class="view-all-arrow-button view-all-arrow-button-left">&#8249;</button>
                    <button class="view-all-arrow-button view-all-arrow-button-right">&#8250;</button>
                </div>
            </div>


            <div id="basket-items"></div>
        </div>
    </div>


    <!-- Login/Signup Modal -->
    <div id="login-modal">
        <div id="modal-content">
            <button id="close-modal">&times;</button>
            <div id="form-section">
                <h2>Login/Sign up</h2>
                <form id="login-form">
                    <label for="user-input">Enter Phone number / Email Id</label>
                    <input type="text" id="user-input" placeholder="Phone number / Email Id">
                    <input type="password" name="" id="password" placeholder="Password">
                    <button type="submit">Continue</button>
                </form>
                <p>
                    By continuing, I accept the
                    <a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a>.
                    This site is protected by reCAPTCHA and the Google - Privacy Policy and & Terms of Service apply.
                </p>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>
</body>

<script src="./scripts/index.js"></script>
<script src="./scripts/navbar.js"></script>
<script src="./scripts/footer.js"></script>

</html>
