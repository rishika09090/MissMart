<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="./assets/navLogo.png">
    <link rel="stylesheet" href="styles/colors.css">
    <style>
        * {
            font-family: Helvetica, Arial, sans-serif;
        }

        nav {
            /* width: 70%; */
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background-color: var(--color-pink-light);
            /* Light green background */
            border: 2px solid var(--color-border);
            /* Neutral border */
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 6px var(--color-shadow);
        }

        #logo-name {
            display: flex;
            flex-direction: column;
            gap: 0px;
            color: var(--color-primary-text);
        }

        #logo-name>span {
            display: flex;
            gap: 0;
        }

        #logo-name>span>#miss {
            color: var(--color-green-accent);
            /* Green text for 'Miss' */
            font-weight: 900;
        }

        #logo-name>span>span:last-child {
            color: var(--color-primary-text);
            /* Default color for 'Mart' */
        }

        #logo {
            align-items: center;
            font-size: 28px;
            font-weight: 900;
            color: var(--color-green-accent);
            /* Green accent text */
            /* border: 3px solid var(--color-pink-accent); */
            border-radius: 10px;
            /* background-color: var(--color-green-light); */
            line-height: 8px;
        }

        #logo>div>img {
            border-radius: 5px;
            width: 40px;
            border: 2px solid var(--color-border);
            /* Neutral border */
        }

        #logo>div {
            display: flex;
            flex-direction: row;
            align-items: center;
            /* justify-content: center; */
        }


        #logoDesc {
            font-size: 16px;
            font-weight: normal;
            color: var(--color-green-accent);
            margin-top: -10px;
            /* Muted text */
        }

        #search-box {
            position: relative;
            width: 500px;
        }

        #search-box input[type="search"] {
            width: 100%;
            padding: 10px 10px 10px 40px;
            /* Space for the icon inside */
            border: 3px solid var(--color-green-accent);
            /* Green accent border */
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: var(--color-background-light);
            /* Light background */
            color: var(--color-primary-text);
            /* Dark text */
        }

        #search-box .fa-search {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            /* Centers the icon vertically */
            color: var(--color-green-accent);
            /* Dark green icon */
            font-size: 18px;
            /* Adjust icon size */
        }

        #location-btn>button {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 600;
            color: var(--color-primary-text);
            font-size: 12px;
            line-height: 16px;
            display: flex;
            flex-direction: row;
            align-items: center;
            /* Align text and icon */
            justify-content: center;
            /* Center content */
            gap: 8px;
            /* Space between the icon and text */
            width: 100%;
            padding: 5px 10px;
            height: 40px;
            background-color: var(--color-green-light);
            border: 2px solid var(--color-green-accent);
            border-radius: 0.25rem;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            box-shadow: 0 2px 4px var(--color-shadow);
        }

        #location-btn>button i {
            font-size: 16px;
            /* Adjust the size of the compass icon */
            color: var(--color-primary-text);
            /* Icon color */
        }

        #location-btn>button:hover {
            background-color: var(--color-green-accent);
            /* Green accent background */
            color: var(--color-highlight);
            /* Highlight text on hover */
            cursor: pointer;
        }

        #login-signup-btn>button {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 600;
            /* Dark text */
            font-size: 12px;
            line-height: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 100%;
            padding: 5px 10px;
            height: 40px;
            background-color: var(--color-primary-text);
            /* Light green background */
            border: 2px solid var(--color-secondary-text);
            /* Green accent border */
            border-radius: 0.25rem;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            box-shadow: 0 2px 4px var(--color-shadow);
            color: var(--color-highlight);
        }

        #login-signup-btn>button:hover {
            background-color: var(--color-green-accent);
            /* Green accent background */
            color: var(--color-highlight);
            /* Highlight text on hover */
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <div id="logo">
            <div>
                <img src="./assets/navLogo.png" alt="MissMart logo" width="50px">
                <span id="logo-name">
                    <span>
                        <span id="miss">Miss</span>
                        Mart
                    </span>
                </span>
            </div>
            <span id="logoDesc">Where Fresh Meets Fabulous!!</span>
        </div>
        <div id="search-box">
            <i class="fa fa-search"></i>
            <input type="search" placeholder="Search for Products...">

        </div>
        <div id="location-btn">
            <button>
                <i class="fa fa-compass"></i> Select Location
            </button>
        </div>

        <div id="login-signup-btn">
            <button>Login/Sign Up</button>
        </div>
    </nav>
</body>

</html>
