<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissMart - Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="./assets/navLogo.png">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/products.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>

<body>
    <div id="navbar"></div>

    <div class="container">
        <!-- Breadcrumb Navigation -->
        <div class="breadcrumb">
            <a href="#">Home > </a>
        </div>
        <hr>

        <!-- Page Title and Count -->
        <div class="page-header">
            <h1></h1>
        </div>

        <!-- Sorting Section -->
        <div class="sorting-section">
            <label for="sort-options">Sort By: </label>
            <select id="sort-options">
                <option value="rating-high-low">Rating: High to Low</option>
                <option value="rating-low-high">Rating: Low to High</option>
                <option value="price-low-high">Price: Low to High</option>
                <option value="price-high-low">Price: High to Low</option>
                <option value="saving-high-low">Saving: High to Low</option>
                <option value="saving-low-high">Saving: Low to High</option>
                <option value="percent-off-high-low">% Off: High to Low</option>
                <option value="percent-off-low-high">% Off: Low to High</option>
            </select>
        </div>

        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <button class="filter-toggle">Hide Filter</button>
                <h3>Shop by Category</h3>
                <ul class="categories">
                    <li><a href="#">Exotic Fruits & Veggies</a></li>
                    <li><a href="#">Exotic Fruits</a></li>
                    <li><a href="#">Exotic Vegetables</a></li>
                </ul>

                <h3>Refined by</h3>
                <div class="filter-section">
                    <h4>Product Rating</h4>
                    <ul class="rating">
                        <li><input type="radio" name="rating"> ★★★★☆</li>
                        <li><input type="radio" name="rating"> ★★★☆☆</li>
                        <li><input type="radio" name="rating"> ★★☆☆☆</li>
                    </ul>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products">
                <div id="product-grid" class="product-grid">
                    <!-- Products will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./scripts/products.js"></script>
<script src="./scripts/navbar.js"></script>

</html>
